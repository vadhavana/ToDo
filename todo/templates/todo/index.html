{% extends 'todo/base.html' %}
{% block content %}
<div class="conttainer">
    <form action="/" method="POST">
        {% csrf_token %}
        <center>
                <h1>ToDo List</h1>
                <br>
                <br>
               {{ form }} <br>
                <input type="submit" class="btn btn-success" value="+">
                <br>
                <br>
                {% for post in list %}
                <br>
                <div class="card border-primary col-md-6">
                    <h4 style="padding:10px;display:inline">{{ post.l }} <input type="button" class="btn btn-danger" href="delete_list" value="X" ></h4>
                </div>
                    
                {% endfor %}
        </center>
    </form>
        
</div>
    
{% endblock%}
